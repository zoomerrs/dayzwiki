    <tbody>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">
          <p style="text-align:right;">病名</p>
        </td>
        <td style="background-color:hsl(0, 0%, 0%);">症状</td>
        <td style="background-color:hsl(0, 0%, 0%);">原因</td>
        <td style="background-color:hsl(0, 0%, 0%);">治療法</td>
        <td style="background-color:hsl(0, 0%, 0%);">予防策</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">クールー病</td>
        <td>震え、笑い始める</td>
        <td>人間の肉や内蔵を食べる</td>
        <td>なし</td>
        <td>人間を食べない</td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">化学中毒</td>
        <td>
          <p>嘔吐による水分とエネルギー</p>
          <p>の減少、（スタミナ回復</p>
          <p>が遅くなる）</p>
        </td>
        <td>
          <p>ガソリンを飲む、焦げた、</p>
          <p>あるいは腐ったたべものを</p>
          <p>食べる、中身が不明な缶を食べる</p>
        </td>
        <td>時間経過</td>
        <td>
          <p>ガソリンを飲む、焦げた、</p>
          <p>あるいは腐ったたべもの</p>
          <p>、中身が不明な缶を食べな</p>
          <p>い</p>
        </td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">コレラ</td>
        <td>視界がぼやける、嘔吐、脱水、発熱</td>
        <td>
          <p>・池や川、水道から直で水を飲む。</p>
          <p>・状態の悪い水筒やペットボトル</p>
          <p>から水を飲む</p>
          <p>・病気のプレイヤーが飲んだ飲み</p>
          <p>物を飲む</p>
          <p>&nbsp;</p>
          <p>&nbsp;</p>
        </td>
        <td>
          <p>テトラサイクリンまたは</p>
          <p>ビタミン剤または</p>
          <p>時間経過</p>
        </td>
        <td>
          <p>・水を池や川、拾った</p>
          <p>ペットボトル等から飲まな</p>
          <p>い</p>
          <p>・病気のプレイヤーが</p>
          <p>食べたり、飲んだものを口</p>
          <p>にしない</p>
          <p>&nbsp;</p>
        </td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">風</td>
        <td>くしゃみ</td>
        <td>
          <p>・病気のプレイヤーと接触する</p>
          <p>・体温が低い状態でいる</p>
        </td>
        <td>
          <p>テトラサイクリンまたは</p>
          <p>ビタミン剤または</p>
          <p>時間経過</p>
        </td>
        <td>
          <p>・病気のプレイヤーの3メー</p>
          <p>ト</p>
          <p>ル以内に入らないまたは、</p>
          <p>マスクかヘルメットを着ける</p>
          <p>・病気のプレイヤーが食べた</p>
          <p>り、飲んだものを口にしない</p>
          <p>&nbsp;</p>
        </td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">&nbsp;ガス中毒</td>
        <td>&nbsp;咳、出血、気絶、体力減少、嘔吐</td>
        <td>&nbsp;NBC装備なしでガスゾーンに行く</td>
        <td>
          <p>&nbsp;PO-X解毒剤もしくは、健</p>
          <p>康なプレイヤーからの輸</p>
          <p>血</p>
        </td>
        <td>
          <p>&nbsp;・ガスゾーンに近づかない</p>
          <p>・NBCフル装備を着る</p>
        </td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">&nbsp;溶血</td>
        <td>&nbsp;血液量の減少、気絶</td>
        <td>&nbsp; 別の血液型の血を輸血する</td>
        <td>&nbsp;時間経過</td>
        <td>
          <p>&nbsp;・血液型を確かめてから輸</p>
          <p>血する</p>
        </td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">&nbsp;インフルエンザ</td>
        <td>
          <p>視界のぼやけ、咳、くしゃみ、</p>
          <p>発熱</p>
        </td>
        <td>&nbsp;風にかかった状態をほっとく</td>
        <td>
          <p>&nbsp;テトラサイクリンまたは</p>
          <p>ビタミン剤または</p>
          <p>時間経過</p>
        </td>
        <td>
          <p>&nbsp;・病気のプレイヤーの3メー</p>
          <p>ト</p>
          <p>ル以内に入らないまたは、</p>
          <p>マスクかヘルメットを着ける</p>
          <p>・病気のプレイヤーが食べた</p>
          <p>り、飲んだものを口にしない</p>
        </td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">&nbsp;サルモネラ</td>
        <td>
          <p>&nbsp;視界のぼやけ、嘔吐、体力減少、</p>
          <p>痛がる</p>
        </td>
        <td>
          <p>&nbsp;・肉や内臓を生で食べる</p>
          <p>・血の付いた手で直で水を飲んだり</p>
          <p>・病気のプレイヤーから輸血する</p>
        </td>
        <td>
          <p>&nbsp;チャーコールタブレット</p>
          <p>またはビタミン剤または</p>
          <p>時間経過</p>
        </td>
        <td>
          <p>&nbsp;・肉や内臓を生で食べない</p>
          <p>・血が付いた手を洗うまたは</p>
          <p>手袋をする</p>
          <p>・動物を処理する時は手袋を</p>
          <p>する</p>
        </td>
      </tr>
      <tr>
        <td style="background-color:hsl(0, 0%, 30%);">&nbsp;傷口感染</td>
        <td>
          <p>&nbsp;ステージ１：</p>
          <p>・視界が薄暗くなる</p>
          <p>・軽い痛みを訴える</p>
          <p>・けだるそうになる</p>
          <p>ステージ２：</p>
          <p>・視界が暗くなる</p>
          <p>・激しく痛がる</p>
          <p>・発熱</p>
          <p>・体力減少</p>
          <p>　　　　　　　　</p>
        </td>
        <td>
          <p>&nbsp;・消毒されていないアイテムを傷口</p>
          <p>に使用する</p>
          <p>・傷口をほっとく</p>
        </td>
        <td>
          <p>&nbsp;ステージ１で傷口に消毒</p>
          <p>剤が使用できる状態なら、</p>
          <p>テトラサイクリンをのむ</p>
        </td>
        <td>
          <p>&nbsp;・消毒済みのアイテムを傷口</p>
          <p>に使用する</p>
          <p>・傷口を放置しない</p>
        </td>
      </tr>
    </tbody>
  </table>
