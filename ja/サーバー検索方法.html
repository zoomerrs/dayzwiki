<h2 style="text-align:center;">　　　　<a href="/home"><mark class="pen-green">HOMEへ戻る</mark></a>　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　</h2>
<figure class="table" style="float:right;">
  <table style="border-bottom:solid hsl(0, 0%, 0%);border-left:solid hsl(0, 0%, 0%);border-right:solid hsl(0, 0%, 0%);border-top:solid hsl(0, 0%, 0%);">
    <tbody>
      <tr>
        <td style="border-bottom:solid hsl(0, 0%, 0%);border-left:solid hsl(0, 0%, 0%);border-right:solid hsl(0, 0%, 0%);border-top:solid hsl(0, 0%, 0%);" colspan="22">
          <p style="text-align:center;">通常検索方法</p>
        </td>
      </tr>
      <tr>
        <td colspan="22">
          <p style="text-align:justify;">ランチャーを開いて、「コミュニティ」のタブに移り任意のワードを打ち込むとサーバーを検索することができます。</p>
          <figure class="image"><img src="/スクリーンショット_2025-03-07_010545.png"></figure>
          <p>↑ランチャーの「BATTLEYE」タブでソフトを有効にするとチート対策がしてあるサーバーを検索できます。</p>
          <figure class="image"><img src="/スクリーンショット_2025-03-07_010737.png"></figure>
          <p>↑豆知識として「LOOT」と検索ワードにいれると、通常よりアイテムのわく量が多いサーバーを検索することができます。</p>
          <figure class="image"><img src="/rhtyzdr.png"></figure>
          <p>↑お気に入りのサーバーは、星のマークを押しておくことで次回からわざわざ検索しなくてもよくなります。</p>
          <figure class="image image_resized" style="width:65.73%;"><img src="/dttzhse.png"></figure>
        </td>
      </tr>
      <tr>
        <td style="border-bottom:solid hsl(0, 0%, 0%);border-left:solid hsl(0, 0%, 0%);border-right:solid hsl(0, 0%, 0%);border-top:solid hsl(0, 0%, 0%);" colspan="22">
          <p style="text-align:center;">サーバー検索方法（拡張版）</p>
        </td>
      </tr>
      <tr>
        <td colspan="22">
          <p>&nbsp;</p>
          <figure class="image"><img src="/dayz_re.png"></figure>
          <p>↑まず検索エンジンでdayz serverと検索し「<a href="https://www.battlemetrics.com/servers/dayz">BattleMetrics</a>」というサイトにとびます。</p>
          <figure class="image image_resized" style="width:64.12%;"><img src="/bm.png"></figure>
          <p>↑このサイト条件をしぼりこみやすく、dayzのランチャーでは表示されない多くのサーバーを探すことができるため便利です。</p>
          <figure class="image image_resized" style="width:74.38%;"><img src="/bm2.png"></figure>
          <p>↑遊びたいサーバーを見つけたら、そのサーバーのアドレスの数字をコロンの前までコピーしてください。コロンの後ろの数字はパスワー</p>
          <p>ドとして使います。</p>
          <figure class="image"><img src="/スクリーンショット_2025-03-07_013106.png"></figure>
          <p>↑ランチャーに戻り、右下の「直接接続」を押します。</p>
          <figure class="image"><img src="/スクリーンショット_2025-03-07_013152.png"></figure>
          <p>↑さっきコピーしたコロンの前までの数字をIPアドレスへ、コロンの後ろの数字をポートに打ち込むと、サーバーに入ることができます。</p>
          <p>動画でも検索方法を紹介してますのでよろしければどうぞ（<a href="https://www.youtube.com/watch?v=mt6vXcmqtUM&amp;t=31s">[2023年版]Dayzサーバーの選び方！初心者必見！</a>）</p>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
